<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="fph-tag-products-service" attributes="tagId products">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>

    <core-ajax id="service"
      url="/api/tags/{{tagId}}/products"
      method="get"
      on-core-response="{{loaded}}"
      handleAs="json"
      auto></core-ajax>
  </template>
  <script>
  Polymer({
    created: function() {
      this.products = [];
    },
    load: function() {
      this.$.service.go();
    },
    loaded: function() {
      this.products = this.$.service.response.slice(0);
    }
  });
  </script>
</polymer-element>
