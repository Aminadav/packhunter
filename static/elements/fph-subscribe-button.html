<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<polymer-element name="fph-subscribe-button" attributes="tag">
  <template>
    <core-ajax id="ajax"
      url="/api/tags/{{tag.Id}}/subscribe"
      method="post"
      on-core-response="{{loaded}}"></core-ajax>

    <paper-button label="Subscribe" on-tap="{{subscribeTapped}}"></paper-button>
  </template>
  <script>
  Polymer({
    subscribeTapped: function() {
      console.log("subscribe", this.tag);
      this.$.ajax.go();
    },
    loaded: function() {
      this.fire("subscribed", {});
    }
  });
  </script>
</polymer-element>
